<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Fake News Detector</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        textarea { width: 100%; height: 150px; padding: 10px; }
        button { padding: 8px 20px; margin-top: 10px; }
        .result { margin-top: 20px; font-size: 20px; font-weight: bold; }
        .fake { color: red; }
        .real { color: green; }
    </style>
</head>
<body>

<h1>Fake News Detector</h1>

<form method="POST">
    <textarea name="news_text" placeholder="Enter news text..."></textarea><br>
    <button type="submit">Check</button>
</form>

{% if result %}
<div class="result">
    Prediction:
    {% if result == "FAKE" %}
        <span class="fake">FAKE NEWS ❌</span>
    {% else %}
        <span class="real">REAL NEWS ✅</span>
    {% endif %}
</div>
{% endif %}

</body>
</html>
